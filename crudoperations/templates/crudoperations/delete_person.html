<!DOCTYPE html>
<html>
<head><title>Delete Person</title></head>
<body>
    <h1>Delete Person</h1>
    <p>Are you sure you want to delete <b>{{ person.name }}</b>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list_persons' %}">Cancel</a>
    </form>
</body>
</html>
